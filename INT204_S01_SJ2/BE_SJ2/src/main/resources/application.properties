spring.application.name=integratedsj2
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=mysql@sit
spring.datasource.url=jdbc:mysql://localhost:3306/kanbandb
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Bangkok
spring.jackson.time-zone=Asia/Bangkok
springdoc.swagger-ui.path=/swagger
server.servlet.encoding.charset=UTF-8
server.error.include-stacktrace=on_param